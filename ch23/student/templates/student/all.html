<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>All Student Data: </h1>
    {% if studentdatastore %}
    <h1>{% for stuu in studentdatastore  %}
    {{stuu.name}}
    <br>
    {{stuu.email}}
    <br>
    {{stuu.city}}
    <br> 
    --------------------
    <br>    
    {% endfor %}</h1>

    {% else %}
    <h1>NO DATA</h1>
    {% endif %}


    
</body>
</html>
