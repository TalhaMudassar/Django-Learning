<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

  <h2 style="text-align:center;">Students Data</h2>

  <table>
      <thead>
          <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          {% for student in students %}
          <tr>
              <td>{{ student.name }}</td>
              <td>{{ student.age }}</td>
              <td>{{ student.email }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
    
</body>
</html>
