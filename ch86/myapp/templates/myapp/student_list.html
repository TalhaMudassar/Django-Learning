{% extends "myapp/base.html" %}

{% block content %}
  <h2>Student List</h2>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Roll</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.roll }}</td>
          <td>
          <a href="{% url 'detail' student.pk %}" class="btn btn-info btn-sm">
              View
            </a>
            
            <a href="{% url 'edit' student.pk %}" class="btn btn-warning btn-sm">
              Edit
            </a>
            
            <a href="{% url 'delete' student.pk %}" class="btn btn-danger btn-sm">
              Delete
            </a> 
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No students found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'create' %}" class="btn btn-primary">Add Student</a>
{% endblock content %}
